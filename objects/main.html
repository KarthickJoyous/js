<script>
    const main = () => {
        const car = {
            brand: 'Audi',
            model: 'A8',
            year: 2024,
            getSummary: function () {
                return `${this.brand} ${this.model} (${this.year}) - ${this.color}`
            }
        };

        console.log(car.brand); // Audi
        console.log(car.model); // A8
        console.log(car.year); // 2024

        car.color = 'White';
        car.year = 2025;

        console.log(car.color); // White
        console.log(car.year); // 2025

        console.log(car.getSummary()); // Audi A8 (2025) - White
    }

    main();
</script>
