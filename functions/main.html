<script>
    const multiply = (a, b) => {
        return a * b;
    }

    console.log(multiply(9, 9)); // 81

    const isAdult = (age) => {
        return age >= 18; 
    }

    console.log(isAdult(18)); // true
    console.log(isAdult(17)); // false
    console.log(isAdult(25)); // true

    const getFullName = (firstName, lastName) => {
        return `${firstName} ${lastName}`;
    }

    console.log(getFullName('John', 'Smith')); // John Smith

    const multiplication = (a,b) => a * b;

    const checkAdult = age => age >= 18;

    const generateFullName = (firstName, lastName) => `${firstName} ${lastName}`;

    console.log(multiplication(19, 2)); // 38
    console.log(checkAdult(38)); // true
    console.log(generateFullName('M', 'K')); // M K
</script>
