<script>
    const printNumbers = () => {

        for(let i = 1; i <= 10; i++) {
            console.log(i);
        }
    }

    printNumbers();

    const countNumbers = () => {

        let i = 5;

        while(i > 0) {
            console.log(i);
            i--;
        }
    }

    countNumbers();

    const printCharacters = () => {
        
        let name = 'JavaScript';

        for (let character of name) {
            console.log(character);
        }
    }

    printCharacters();
</script>
